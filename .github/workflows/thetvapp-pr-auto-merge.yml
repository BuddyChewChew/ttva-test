name: â–¶ï¸ Update TheTVApp Playlist (PR auto-merge)

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour (adjust as needed)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python tv.py

      - name: ğŸ’¾ Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”€ Prepare branch & commit
        env:
          BRANCH: autoupdate/thetvapp-${{ github.run_id }}
        run: |
          git fetch origin main
          git checkout -b "$BRANCH"
          git add TheTVApp.m3u8

          # Exit early if nothing changed
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ“º Auto update TheTVApp.m3u8 ($BRANCH)"

      - name: â³ Small random delay to reduce collisions
        run: sleep $((RANDOM % 10 + 5))

      - name: ğŸ” Deterministic merge with origin/main (automation wins)
        run: |
          # Ensure we have up-to-date main and merge deterministically.
          git fetch origin main
          # -X ours: when conflicts occur, prefer the changes on the current branch (automation).
          git merge --no-edit -X ours origin/main || true

      - name: ğŸš€ Push branch
        env:
          BRANCH: autoupdate/thetvapp-${{ github.run_id }}
        run: |
          git push origin HEAD:"$BRANCH"

      - name: âœ¨ Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          base: main
          title: "Auto-update TheTVApp playlist"
          body: "Automated playlist update. Auto-merged by workflow."
          commit-message: "ğŸ“º Auto update TheTVApp.m3u8 (${{ env.BRANCH }})"
          delete-branch: true

      - name: ğŸ”€ Auto-merge PR
        if: steps.cpr.outputs.pull-request-number != ''
        env:
          REPO: ${{ github.repository }}
          PR: ${{ steps.cpr.outputs.pull-request-number }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Auto-merging PR #$PR"
          # Attempt merge via REST API. This will succeed if branch protection / required reviews do not block it.
          curl -s -X PUT \
            -H "Authorization: Bearer $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/pulls/${PR}/merge" \
            -d '{"merge_method":"merge"}' | jq .
